<!doctype html>
<html>
    <head>
        <title>Sender</title>
    </head>
    <body>
        <h1>Sender Window</h1>
        <button id="sendMessage">Send Message</button>
        <script>
            const { ipcRenderer } = require('electron')

            document
                .getElementById('sendMessage')
                .addEventListener('click', () => {
                    window.electronMessagePort.postMessage(
                        new Date().toISOString()
                    )
                })
        </script>
    </body>
</html>
